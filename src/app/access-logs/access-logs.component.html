<h1>Access logs</h1>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>User</th>
            <th>Time</th>
            <th>Building</th>
            <th>Direction</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of accessRecords">
            <td>{{record.id}}</td>
            <td>{{record.user.firstname}} {{record.user.surname}}</td>
            <td>{{record.time}}</td>
            <td>{{record.building}}</td>
            <td>{{record.status ? "in" : "out"}}</td>
        </tr>
    </tbody>
</table>
