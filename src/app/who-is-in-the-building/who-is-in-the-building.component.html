<h1>Who is in the Building</h1>

<div class="my-3">Select building : 
    <select (change) = "handleChangeBuilding($event)" >
        <option value = "">---select---</option>
        <option *ngFor="let building of buildings" [value]="building.name">{{building.name}}</option>
    </select>
</div>


<h2>Building: {{building}}</h2>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>User</th>
            <th>Time of last entry</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of accessRecords">
            <td>{{record.id}}</td>
            <td>{{record.user.firstname}} {{record.user.surname}}</td>
            <td>{{record.time}}</td>
        </tr>
    </tbody>
</table>
