
<form (submit)="handleSubmit()">
    <h2 class="my-4">Log in</h2>
    
    <div data-mdb-input-init class="mb-4">
      <input type="email" required id="email" class="form-control" [(ngModel)]="loginData.username"
      (change)="checkFormValidity()"
      name="username" />
      <label class="form-label" for="email">Email address</label>
    </div>

    <div data-mdb-input-init class="mb-4">
      <input type="password" required id="password" class="form-control" [(ngModel)]="loginData.password"
      (change)="checkFormValidity()" name="password" />
      <label class="form-label" for="password">Password</label>
    </div>
    
    <button type="submit" [disabled]="!formIsValid" class="btn btn-primary btn-block mb-4">Sign in</button>
  
  </form>
